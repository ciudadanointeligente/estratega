      real_world_problem: "Problema"
      real_world_problem_description: |
                          <p>En Chile existen más de un millón de animales domésticos que se encuentran en situación de abandono, sin los cuidados ni alimentación adecuada.</p>
                          <br>
                          <h4>Causas</h4>
                          <ol>
                            <li>En Chile no existe una cultura de tenencia responsable de animales.</li>
                            <li>No existen políticas relacionadas a la tenencia de animales.</li>
                            <li>No está claro qué institución del Estado de Chile debe hacerse cargo del problema (SAG y su departamento de bienestar animal, Municipalidades, Ministerio de salud, etc.). </li>
                            <li>No se fiscaliza a las personas que poseen animales, ni tampoco se sanciona a quienes luego de un par de meses se deshacen de sus mascotas.</li>
                          </ol>
                          <br>
                          <h4>Consecuencias</h4>
                          <ol>
                            <li>Alta reproducción de enfermedades como: sarna, rabia, quiste hidatídico y tiña, entre otras.</li>
                            <li>Ataques de perros callejeros.</li>
                            <li>Aumento progresivo de la cantidad de animales callejeros debido a la reproducción descontrolada de las mascotas abandonadas.</li>
                          </ol>
                          <br>
                          <h4>Posibles soluciones políticas</h4>
                          <ol>
                            <li>Ley de tenencia responsable de animales.</li>
                            <li>Programas de esterilización de animales callejeros a nivel municipal.</li>
                            <li>Creación de oficinas regionales de bienestar animal.</li>
                          </ol>
