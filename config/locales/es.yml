    explanation_stage4: #tab `Explanation & Examples` of stage 4
      title: "Explicación"
      explanation_part1: |
                  <hr>
                  <h4>Generación de resultados intermedios</h4>
                  <p>Los resultados intermedios pueden entenderse como una serie de pasos que organizados de forma secuencial llevan al cumplimiento de un objetivo. Por ejemplo, si una organización determinada busca que se apruebe un proyecto de ley, los resultados intermedios serán todas las fases por las cuales tenga que pasar una política pública para ser aprobada.</p>
                  <p>Los resultados intermedios se refieren a cambios en actitudes, creencias o comportamientos de los actores, y por lo general incluyen algunos de estos elementos:</p>
                  <ol>
                    <li><strong>Voluntad política:</strong> La voluntad de los políticos de actuar en apoyo de una propuesta o tema.</li>
                    <li><strong>Voluntad pública:</strong> La voluntad de los actores relacionados al problema que no son tomadores de decisión, de actuar en apoyo a una propuesta o tema.   </li>
                    <li><strong>Actitudes y creencias:</strong> Pensamientos, sentimientos o juicios acerca de un tema o una propuesta de política pública</li>
                    <li><strong>Relevancia:</strong> La importancia que los actores asignan a una propuesta política o tema.</li>
                    <li><strong>Conciencia:</strong> Reconocimiento público de que existe un problema o familiaridad con una propuesta política.</li>
                    <li><strong>Líderes de opinión:</strong> Personas de alto perfil (actores) que adoptan un problema y que abogan públicamente por una solución.</li>
                    <li><strong>Nuevos defensores:</strong> individuos que se encontraban anteriormente desvinculados (nuevos actores), toman medidas en apoyo u oposición a un tema.</li>
                    <li><strong>Asociaciones y alianzas:</strong> Relaciones mutuamente beneficiosas con otras organizaciones o individuos (actores) que apoyan o participan en una estrategia de incidencia.</li>
                    <li><strong>Base de apoyo en crecimiento:</strong> Aumento en el número de individuos (actores) con los que se puede contar para la defensa sostenida de un tema. </li>
                    <li><strong>Cobertura mediática:</strong> Aumento en la cantidad y/o la calidad de la cobertura proveniente de los medios de comunicación y las redes sociales.</li>
                    <li><strong>Replanteamiento del asunto:</strong> Cambios en la forma en que se presenta un problema.</li>
                    <li><strong>Capacidad de incidencia de la organización:</strong> La capacidad de una organización o coalición para llevar, adaptar, gestionar e implementar la estrategia de advocacy.</li>
                    <li><strong>Visibilidad de la organización o reconocimiento del problema:</strong> Identificación de una organización o campaña como una fuente creíble.</li>
                    <li>Entre otras.</li>
                  </ol>
                  <p>Al igual que con los objetivos, al momento de establecer los resultados intermedios, se deben precisar los indicadores con los cuales se evaluará el desempeño del proceso, los que no deben ser de carácter binario. La instauración a priori de los indicadores permitirá establecer claramente los propósitos de cada resultado intermedio y facilitar su medición.</p>
                  <p>Se debe tener en consideración que en esta etapa de la planificación, aún nos encontramos en un nivel teórico, por este nivel de complejidad es posible utilizar un esquema para que el establecimiento de los resultados intermedios sea más sencillo:</p>
                  <br>
                  <h4><i>[Queremos: Voluntad política, Voluntad pública, Actitudes y creencias, Relevancia, Conciencia, Líderes de opinión, Nuevos defensores, Asociaciones y alianzas, Base de apoyo en crecimiento, Cobertura mediática, Replanteamiento del asunto, Capacidad de advocacy de la organización, Visibilidad de la organización o reconocimiento del problema, etc.] [que comprobaremos mediante este indicador] [Para lograr el objetivo]</i></h4>
                  <br>
                  <p>Establecidos los resultados intermedios a través del esquema anterior, el siguiente paso es construir una “teoría de cambio”, la que consiste en el ordenamiento temporal y secuencial de los resultados intermedios. Es posible que, al momento de construir la teoría de cambio, existan algunos resultados intermedios que se superpongan unos con otros,  y que también haya otros que se enlacen de forma lineal, por lo que no existen reglas al momento de establecer la teoría. </p>
      table_content:  ""
      table_content_source: " "
      explanation_part2: " "
      example:    |
                  <h3>Ejemplos</h3>
                  <hr>
                  <h4>Resultados intermedios</h4>
                  <ol>
                    <li>Lograr cobertura mediática de los 3 principales medios escritos y televisivos en Chile, sobre el problema de los animales domésticos abandonados.</li>
                    <li>Generar una alianza con 2 diputados pertenecientes a la comisión de salud, a modo que defiendan el proyecto de ley de tenencia responsable de animales.</li>
                    <li>Lograr que la problemática del abandono de mascotas se encuentre en encuestas de opinión pública.</li>
                    <li>Al menos 4 figuras públicas abogan en distintas redes sociales y medios de comunicación por la aprobación de la Ley de Tenencia Responsable.</li>
                  </ol>
                  <br>
                  <h4>Teoría de cambio</h4>
                  <p>El aumento del reconocimiento público respecto de que el abandono de mascotas es un problema público (C), llevará a que cada vez sean más los líderes de opinión (D) quienes aboguen por la aprobación del Proyecto de Ley de Tenencia Responsable de Mascotas, lo que impulsará un mayor apoyo desde el legislativo (B) y una mayor cobertura mediática (A).</p>
