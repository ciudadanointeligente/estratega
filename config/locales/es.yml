    explanation_stage4: #tab `Explanation & Examples` of stage 4
      title: "Explicación"
      explanation_part1: |
                  <p>En este punto del proceso de planificación, el análisis necesario para sostener la estrategia de advocacy se ha completado, por lo tanto ahora es momento de utilizar este marco para orientar la definición de resultados a más corto plazo. Los resultados intermedios se pueden organizar de forma secuencial y ayudan a ver y a describir el camino plausible para lograr un cambio. De una forma simplificada, es posible entender los resultados intermedios como una serie de pasos que permitirán lograr un objetivo.</p>
                  <p>Los resultados intermedios se refieren a cambios en actitudes, creencias o comportamientos del público objetivo.</p>
      table_content:  |
                  <tr>
                    <th>Categorias frecuentes de resultados intermedios</th>
                    <th>Definición</th>
                    <th>Ejemplos</th>
                  </tr>
                  <tr>
                    <td>Voluntad política</td>
                    <td>La voluntad de los políticos de actuar en apoyo de una propuesta o tema</td>
                    <td>Miembros del Parlamento emiten una declaración en favor de regular la fracturación hidráulica</td>
                  </tr>
                  <tr>
                    <td>Voluntad pública</td>
                    <td> La voluntad de los actores relacionados al problema que no son tomadores de decisión, de actuar en apoyo a una propuesta o tema</td>
                    <td>Aumento de la voluntad ciudadana de participar en actos en contra al desalojo</td>
                  </tr>
                  <tr>
                    <td>Actitudes o creencias</td>
                    <td>Pensamientos, sentimientos o juicios acerca de un tema o una propuesta de política pública del público objetivo</td>
                    <td>Incremento del número de jóvenes en favor de la eliminación del sistema bicameral</td>
                  </tr>
                  <tr>
                    <td>Relevancia</td>
                    <td>La importancia que el público objetivo asigna a una propuesta política o tema</td>
                    <td>El aumento de la cantidad de ciudadanos que creen que la pobreza infantil es un problema urgente de resolver</td>
                  </tr>
                  <tr>
                    <td>Conciencia</td>
                    <td>Reconocimiento público de que existe un problema o familiaridad con una propuesta política</td>
                    <td>Mayor conciencia de parte de la Unión Europea respecto del conflicto en Siria y la situación de los refugiados</td>
                  </tr>
                  <tr>
                    <td>Líderes de opinión</td>
                    <td>Personas de alto perfil que adoptan un problema y que abogan públicamente por una solución</td>
                    <td>Líderes africanos transmiten mensajes a modo de reducir el estigma de las personas homosexuales</td>
                  </tr>
                  <tr>
                    <td>Nuevos Defensores</td>
                    <td>Individuos que se encontraban anteriormente desvinculados toman medidas en apoyo a un tema u oposición</td>
                    <td>Conocidos jugadores de bascketball se pronuncian contra el racismo</td>
                  </tr>
                  <tr>
                    <td>Asociaciones y alianzas</td>
                    <td>Relaciones mutuamente beneficiosas con otras organizaciones o individuos que apoyan o participan en una estrategia de promoción</td>
                    <td>Las Fundaciones Ciudadano Inteligente y Espacio Público se unen en el proyecto Observatorío Anticorrupción</td>
                  </tr>
                  <tr>
                    <td>Circunscripción o base de apoyo en crecimiento</td>
                    <td>Aumento en el número de individuos con los que se puede contar para la defensa sostenida de un tema</td>
                    <td>Crecimiento del apoyo por parte de jóvenes</td>
                  </tr>
                  <tr>
                    <td>Cobertura mediática</td>
                    <td>La cantidad y/o la calidad de la cobertura generada en la difusión de los medios sociales</td>
                    <td>Los principales medios de comunicación del país X hacen una extensa cobertura a un hecho</td>
                  </tr>
                  <tr>
                    <td>Replanteamiento del asunto</td>
                    <td>los cambios en la forma en que se presenta un problema.</td>
                    <td>El cambio climático es presentado como un problema que afecta a las personas</td>
                  </tr>
                  <tr>
                    <td>Capacidad de advocacy de la organización</td>
                    <td>La capacidad de una organización o coalición para llevar, adaptar, gestionar e implementar la estrategia de advocacy</td>
                    <td>La coalición define y lleva a cabo una estrategia de advocacy de acuerdo con el objetivo general</td>
                  </tr>
                  <tr>
                    <td>Visibilidad de la organización o reconocimiento del problema</td>
                    <td>Identificación de una organización o campaña como una fuente creíble</td>
                    <td>La organización es reconocida como una voz creible en temas de transparencia y fiscalización</td>
                  </tr>
      table_content_source: "<p>Source: Adapted from UNICEF (2010) Advocacy toolkit, pg 64</p>"
      explanation_part2:  |
                  <p>The selection of the interim outcomes should be based on the conclusions from the previous analysis: actor mapping, decision-making process, enabling factors and barriers (including the contextual information obtained from the prioritizing table).</p>
                  <p>For example: a) an organization defines as its advocacy objective the adoption of a Law“X” next year; b) the actor mapping shows that there are active supporters and opponents with similar level of power; the public is neutral and there are few grassroots organizations with some influence working on the issue; c) The decision-making process analysis shows that the Law has been assigned to the Committee on Labour, which will be a key player during the adoption process. Then, in order to move the balance in your favour and progress in the achievement of your objectives your interim outcomes will probably include changes in the public such as increase their awareness on the issue so they position themselves in favour of it and to build their public will to act in support of the issue so they put pressure on decision-makers. You will most likely also aim for powerful messages delivered by the media or new champions to encourage the supporters and influence the public so they can become a force to move opponents to reduce their opposition to the policy change.</p>
                  <p>Interim outcomes indicate movements towards the advocacy objective, they are “measures of effect” and therefore they “should also be worded in terms of the desired result or achievement, not in terms of the activity or what will be done”. “Raise support for children’s rights among key decision-makers,” for example, is activity-oriented. A results-oriented outcome is: “Decision-makers X, Y and Z will demonstrate their increased support for children’s rights by calling for increased funding for boys’ and girls’ primary education.”</p>
                  <p>The interim outcomes can be organized in a logical chain where the combined effort of reaching some of them contributes to achieve the overall advocacy objective. The deeper you have worked in your analysis of problems, the more accurate you will be in organising your outcomes. This logical chain is sometimes known as your theory of change, which explains how you expect policy change to happen and what will pave the way to the implementation of the desired policy solution.</p>
      example:    |
                  <h3>Ejemplos</h3>
                  <hr>
                  <ul>
                    <li>INGO and UNICEF strengthen their collaboration and jointly advocate the National Assembly and the Government to reform the policy framework on HI in order to cover informal workers and their families (partnerships)</li>
                    <li>All UN organizations interested on this issue (WHO, ILO, UNAIDS, UNWOMEN, UNICEF) agree on joint advocacy actions and actively engage in their implementation (partnerships)</li>
                    <li>Key neutral media cover and support the issue and give voices to the demands of informal workers (media coverage)</li>
                    <li>Affected people groups/networks engage and take action in support of the issue (constituency growth)</li>
                    <li>Director of the Department of HI demonstrates its support to expanding HI coverage to informal workers by speaking in favour of it publicly (political will)</li>
                    <li>Members of Parliament are aware of our policy proposal and recognize that the problem exists and solutions must be promptly set in place (awareness and salience)</li>
                    <li>UNICEF/ UN is invited to prepare and present a report on the implementation of the HI Law (organizational recognition)</li>
                  </ul>
