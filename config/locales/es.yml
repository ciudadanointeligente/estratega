      after_outcomes_table_description:  |
              <p>The actions chosen should be those with the greatest potential to contribute to each of the interim outcomes. During their selection, you also need to keep in mind your organization´s human and financial resources.</p>
              <p>For planning and coordination purposes it is useful to place the activities in a calendar.</p>
      example: "Example"
      activities: "Activities"
      interim_outcome_table_content: |
              <tr>
                <th>Interim outcome</th>
                <th>Main activities</th>
              </tr>
              <tr>
                <td>1) INGO and UNICEF strengthen their collaboration and jointly advocate the National Assembly and the Government to reform the policy framework on HI in order to cover informal workers and their families <strong>(partnerships)</strong></td>
                <td>
                  <ul>
                    <li>Jointly (INGO and UNICEF) collect and publish live stories of children living with HIV and children born HIV free from HIV positive mothers.</li>
                    <li>Joint lobby meetings (see below)</li>
                  </ul>
                </td>
              </tr>
              <tr>
                <td>2) All UN organizations interested on this issue (WHO, ILO, UNAIDS, UNWOMEN, UNICEF) agree on joint advocacy actions and actively engage in their implementation <strong>(partnerships)</strong></td>
                <td>
                  <ul>
                    <li>Develop internal UN document with UN asks, messages and narrative</li>
                    <li>Joint event around the launch of the WHO report on Health for All with the participation of Gov, MP and engagement of UN Reps and regional/HQ+ affected people</li>
                    <li>Produce and publish joint UN/UNICEF investment case on HI and coverage to informal workers and families </li>
                  </ul>
                </td>
              </tr>
              <tr>
                <td>3) Key neutral media cover and support the issue and give voices to the demands of informal workers <strong>(media coverage)</strong></td>
                <td>
                  <ul>
                    <li>Jointly (INGO and UNICEF) collect and publish live stories of children living with HIV and children born HIV free from HIV positive mothers. </li>
                    <li>Identify UN contacts in key media and brief them on the issue</li>
                  </ul>
                </td>
              </tr>
              <tr>
                <td>4) Affected people groups/networks engage and take action in support of the issue <strong>(constituency growth)</strong></td>
                <td>
                  <ul>
                    <li>Engage with affected people groups and strengthen their knowledge about the opportunity for change+ Identification of spokespersons among affected people- training on communications </li>
                  </ul>
                </td>
              </tr>
              <tr>
                <td>5) Director of the Department of HI demonstrates its support to expanding HI coverage to informal workers by speaking in favour of it publicly <strong>(political will)</strong></td>
                <td>
                  <ul>
                    <li>Organize field visit to PMTCT clinics supported by INGO with the participation of Members of the Parliament, Government and a few journalists</li>
                    <li>Hold joint lobby meeting with Government</li>
                    <li>See also UN joint event around the launch of WHO report)</li>
                  </ul>
                </td>
              </tr>
              <tr>
                <td>6) Members of Parliament are aware of our policy proposal and recognize that the problem exists and solutions must be promptly set in place <strong>(awareness and salience)</strong></td>
                <td>
                  <ul>
                    <li>Organize field visit to PMTCT clinics supported by INGO with the participation of Members of the Parliament, Government and a few journalists</li>
                    <li>Hold joint lobby meeting with MP</li>
                    <li>(See also Joint event around the launch of WHO report)</li>
                  </ul>
                </td>
              </tr>
              <tr>
                <td>7) UNICEF/ UN is invited to prepare and present a report on the implementation of the HI Law (organizational recognition)</td>
                <td>
                  <ul>
                    <li>Hold joint lobby meeting with MP</li>
                    <li>+ Publications mentioned above</li>
                  </ul>
                </td>
              </tr>
