      real_world_problem_description: |
                          <h4>Procesos políticos</h4>
                          <ol>
                            <li>Objetivo: Desarrollo de una Ley de Tenencia Responsable de Animales</li>
                            <li>Fase(s) del ciclo político: Toma de decisión.</li>
                            <li>Principales hitos:</li>
                              <ul>
                                <li>Antecedente en un proyecto de ley sobre protección animal vigente desde el año 2009.</li>
                                <li>Emergencia de grupos activistas pro animal, mediante redes sociales y manifestaciones públicas.</li>
                                <li>Guido Girardi presentó la moción que dio pié al Proyecto de Ley sobre la tenencia responsable de mascotas a inicios del año 2009.</li>
                                <li>En el mes de mayo del 2009, el proyecto ingresa a su primer trámite constitucional.</li>
                                <li>La ordenanza municipal que otorga sanciones monetarias a las personas que alimenten a animales callejeros, produce un gran revuelo en medios de comunicación y redes sociales.</li>
                                <li>Movilizaciones constantes de grupos animalistas en contra del rodeo y en contra de la Ley de Caza.</li>
                                <li>Proyecto de Ley sobre tenencia responsable de animales aún se encuentra siendo discutido por ambas cámaras en el congreso, en una comisión mixta.</li>
                                <li>Municipalidad de Antofagasta realiza una polémica eliminación de animales callejeros. </li>
                              </ul>
                            <li>¿Qué debería ocurrir para concretar este objetivo?</li>
                              <ul>
                                <li>Desarrollo de una campaña comunicacional que busca concientizar y convertir a la problemática en una de carácter público.</li>
                                <li>Noticia del contexto nacional potencia el carácter problemático de la situación de los animales domésticos abandonados.</li>
                                <li>Figura relevante de la política nacional emite una declaración con respecto a la importancia que tiene la aprobación de la Ley de Tenencia Responsable.</li>
                                <li>Agenda política se alinea con los planteamientos de los grupos animalistas, generando nuevos debates en la comisión mixta a cargo del Proyecto de Ley.</li>
                                <li>Se genera un acuerdo en la comisión mixta y el Proyecto de Ley es aprobado.</li>
                              </ul>
                          </ol>
                          <br>
                          <h4>Riesgos</h4>
                          <ul>
                            <li>En la actualidad el tema es muy poco relevante en la agenda política, lo que imposibilita el avance del Proyecto de Ley de Tenencia Responsable.</li>
                            <li>Guido Girardi está ampliamente cuestionado por financiamiento irregular de campaña.</li>
                          </ul>
                          <br>
                          <h4>Ventana de Oportunidad</h4>
                          <p>Políticos nacionales buscan potenciar Proyectos de Ley que se relacionan con temas de interés social, a modo de desviar la atención de otros casos que los afectan directamente.</p>
                          <br>
                          <h4>Actores relacionados:</h4>
                          <ol>
                            <li>Guido Girardi (Responsable de la moción que dio pié al Proyecto de Ley sobre la tenencia responsable de mascotas)</li>
                            <li>Pro Animal Chile (Red que agrupa a 40 organizaciones de protección animal a lo largo de Chile)</li>
                            <li>Fundación EDRA</li>
                            <li>Juan Luis Castro (Diputado)</li>
                            <li>Ministerio del Medio Ambiente</li>
                            <li>Ministro de Medio Ambiente (Pablo Badenier)</li>
                            <li>Colegio Médico de Veterinarios de Chile</li>
                            <li>Patricia Escárate (Presidenta del Colegio de Veterinarios)</li>
                            <li>Oficina de Bienestar Animal del Servicio Agrícola y Ganadero SAG</li>
                            <li>Vegetarianos Chile</li>
                            <li>Fundación Julieta</li>
                            <li>Defensa Anti-Especista </li>
                            <li>Ilustre Municipalidad de Laja (Proyecto piloto de tenencia responsable)</li>
                            <li>Ciudadanía</li>
                          </ol>
                          <br>
                          <h4>Factores habilitantes</h4>
                          <ul>
                            <li>La creciente aparición de grupos animalistas en todas las regiones de Chile ayudará a mantener una red de cuidados y rescate informal de animales domésticos abandonados.</li>
                            <li>En la actualidad los animales de compañía son considerados como bienes muebles por la legislación chilena, lo que ha generado el descontento de las organizaciones animalistas y de la ciudadanía. </li>
                          </ul>
                          <br>
                          <h4>Barreras</h4>
                          <p>No existe vinculación con los grupos animalistas de la IX región, lo que no nos permite conocer los estudios relacionados al abandono de animales domésticos en esa región.</p>
