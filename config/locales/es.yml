      title1: "comprensión de los ciclos políticos y los de toma de decisión"
      title1_description: |
                          <p>Las decisiones relacionadas con políticas públicas a menudo se hacen de acuerdo a un ciclo o programa. Para maximizar la influencia de la organización es necesario tener una buena comprensión de los procesos políticos. Esto en un primer lugar porque el análisis del proceso de toma de decisión ayuda a identificar oportunidades y puntos de partida para comenzar a influir respecto a un tema determinado, y en segundo lugar, porque las intervenciones de último minuto rara vez funcionan, por lo cual, mientras antes se inserte una idea en el ciclo político, más efectivo será el resultado.</p>
                          <p>El ciclo de las políticas públicas está compuesto de cuatro fases:</p>
                          <ul>
                            <li>Configuración de la agenda</li>
                            <li>Formulación de soluciones y toma de decisión</li>
                            <li>Implementación y cumplimiento</li>
                            <li>Monitoreo y evaluación</li>
                          </ul>
                          <p>En cada una de las fases anteriormente listadas se encuentran presentes actores diversos formales e informales que cuentan con distintos niveles de influencia, por lo cual es necesario tener algún tipo de conocimientos sobre estos.</p>

      title2: "Mapeo de actores relacionados para analizar su influencia relativa y su nivel de apoyo"
      title2_description: |
                          <p>Para realizar una estrategia de advocacy efectiva se debe tener un buen conocimiento de todos los actores relevantes, es decir, los que tienen el poder de hacer cambios , los que tienen influencia sobre estos y los miembros de la comunidad que actúan en forma conjunta apoyando u oponiéndose a una temática particular.</p>
                          <p>Para tener una buena comprensión de estos actores, es necesario analizar su nivel de influencia y apoyo con respecto a una temática en particular, lo que también ayudará a que la organización defina  a sus aliados y opositores más relevantes.</p>
      title3: "Identificación de factores habilitantes y barreras"
      title3_description: |
                          <p>Gracias al análisis del ciclo de toma de decisiones y el mapeo de actores, ya habrán identificado una serie de factores que permitirán lograr los objetivos y otros que serán un freno, sin embargo puede que sea necesario profundizar aún más el contexto que rodea el cambio deseado. Una forma de profundizar más es a través de la identificación de factores habilitantes y barreras, los que pueden propiciar el cumplimiento de los objetivos de advocacy o entorpecer y dificultar la estrategia.</p>
                          <p>Los factores habilitantes y barreras se relacionan con elementos del contexto como:</p>
                          <ul>
                            <li>Financieros (ej: Posibilidad de la organización de acceder a nuevas formas de financiamiento)</li>
                            <li>Sociales (ej: Oposición por parte de la ciudadanía a realizar o impulsar cambios)</li>
                            <li>Tecnológicos (ej: Baja penetración de internet en el país o región)</li>
                            <li>Legales (ej: Existe legislación que ampara la participación de organizaciones de la sociedad civil en la evaluación de políticas y programas)</li>
                            <li>Políticos (ej: Oposición desde partidos políticos o movimientos)</li>
                            <li>Religiosos (ej: La Iglesia Católica (u otra) se muestra a favor de la iniciativa o tema que se busca potenciar)</li>
                            <li>Entre otros</li>
                          </ul>
