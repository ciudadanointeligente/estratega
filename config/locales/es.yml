      explanation_part2:  |
                  <p>La selección de resultados intermedios debe estar basada en las conclusiones de las etapas anteriores, como el mapeo de actores, los procesos de toma de decisión, ciclo político y los factores habilitantes y barreras.</p>
                  <p>Por ejemplo: a) Una organización define como parte de sus objetivos de advocacy la adopción de la Ley X el próximo año; b) El mapeo de actores muestra que hay partidarios y opositores activos con niveles similares de influencia, el gobierno es neutral al igual que la ciudadanía y existen pocas organizaciones de la sociedad civil con influencia respecto del tema; c) El análisis de los procesos de toma de decisión muestran que la Ley en cuestión ha sido asignada a la Comisión de Trabajo, la que será un actor clave en el proceso de advocacy. Luego, con el fin de mover la balanza a favor de la organización y progresar en el desarrollo de sus objetivos, los resultados intermedios deben incluir cambios en el público tales como aumentar el conocimiento de la sociedad o un grupo de la sociedad respecto del tema, a modo de generar voluntad pública para presionar a los tomadores de decisión. Es muy probable que se necesite el apoyo de personas con mayor cantidad de influencia, como líderes de opinión, los que pueden emitir comentarios a modo de posicionar el tema. Todas las acciones tienen que tener como foco o finalidad la reducción de los opositores de la causa en cuestión.</p>
                  <p>Los resultados intermedios pueden ser entendidos como indicadores del tránsito hacia los objetivos de advocacy, por lo que deben ser pensados y planificados en función de ellos. hay que tener en consideración que cuanto más profundo ha sido el análisis del problema público, más precisos serán los resultados intermedios.</p>
                  <p>Los resultados intermedios también pueden ser ordenados de forma lógica y secuencial, a modo que el cumplimiento de un conjunto de resultados genere la realización de un objetivo. Este ordenamiento es conocido como “teoría de cambio”.</p>
      example:    |
                  <h3>Ejemplos</h3>
                  <hr>
                  <ul>
                    <li>ONG’s internacionales y UNICEF refuerzan su colaboración y conjuntamente abogan para reformar el marco normativo del Plan Nacional de Salud, a modo de que los trabajadores informales y sus familias tengan una cobertura de salud garantizada.</li>
                    <li>Todas las organizaciones de la ONU (OMS, OIT, UNICEF, ONU Mujeres Y ONUSIDA) están de acuerdo en promocionar de forma conjunta el problema de la cobertura de salud, y también de participar activamente en su implementación.</li>
                    <li>Un actor clave y neutral de los medios de comunicación, apoya y ayuda a visibilizar las demandas de los trabajadores informales.</li>
                    <li>Un grupo de personas afectadas crean una red a modo de gestionar la ayuda</li>
                    <li>(Crecimiento de la base de apoyo).
                    <li>El Director del Departamento de Salud demuestra su apoyo a la ampliación de la cobertura del Plan de Salud, hablando públicamente del tema en una conferencia.</li>
                    <li>Algunos miembros del Parlamento son conscientes de la propuesta para ampliar la cobertura del Plan de Salud, reconociendo la existencia del problema.</li>
                    <li>UNICEF y la ONU preparan un informe sobre la aplicación del Plan Nacional de Salud.</li>
                  </ul>
