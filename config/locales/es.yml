    explanation_stage3: #tab `Explanation & Examples` of stage 3
      explanation: "Explicación"
      title1: "Mapeo de ciclos de toma de decisión, identificación de actores e identificación de factores habilitantes y barreras"
      title1_description: |
                          <p>La primera arista que se debe tener en cuenta para comenzar con la etapa 3 son los procesos institucionales y los de toma de decisión. Conocer los ciclos políticos, así como los actores formales e informales que participan en ellos, será de gran ayuda para determinar los momentos en los cuales es posible generar algún tipo de influencia.</p>
                          <p>Una buena primera aproximación a los procesos políticos es el ciclo de las políticas públicas, que está compuesto de cinco fases:
                          <ol>
                            <li>Configuración de la agenda </li>
                            <li>Formulación de soluciones </li>
                            <li>Toma de decisión</li>
                            <li>Implementación y cumplimiento </li>
                            <li>Monitoreo y evaluación </li>
                          </ol>
                          <p>A partir de las cinco fases anteriormente nombradas, la organización debe establecer en qué etapa se encuentra la problemática que se está trabajando, para luego determinar los principales hitos y acontecimientos que posicionaron a al objetivo en esa parte del ciclo. El reconocimiento de los procesos políticos será fundamental para comprender los momentos en los que surjan ventanas de oportunidad y riesgos relacionados con la actividad gubernamental y/o parlamentaria. Las ventanas de oportunidad son los momentos claves en los cuales se tiene contacto con tomadores de decisión o simplemente existe la posibilidad de hacer llegar las ideas de la organización a algún órgano gubernamental, los riesgos son los peligros a los que se enfrenta la organización al momento de incidir en políticas públicas. </p>
                          <p>Una vez que ya se tenga el mapa de procesos políticos ya ocurridos, es momento de pensar en el camino o los caminos que el objetivo debería cursar para concretarse. Este proceso implica identificar a priori las vías tradicionales a través de las cuales los proyectos de ley, ordenanzas y programas, entre otros llegan a concretarse y al igual que en la identificación de los hitos previos, se deben tener en consideración ventanas de oportunidad y riesgos. </p>
                          <p>Luego de tener claros los procesos institucionales, se debe llevar a cabo una identificación más profunda de los actores relacionados con cada uno de los objetivos, determinando sus niveles de influencia, atribuciones y apoyos. Hay que tener en cuenta que un actor puede ser una persona particular (Michelle Bachelet), un cargo (Presidenta de la República) o una institución u organización (Gobierno de Chile).</p>
                          <p>Por último, es necesario identificar factores habilitantes y barreras que no hayan sido registrados dentro de los pasos anteriores, y que se encuentran relacionados con ámbitos sociales, tecnológicos, geográficos, religiosos, culturales, etc. Los factores habilitantes y las barreras son elementos del contexto que pueden propiciar el cumplimiento de los objetivos de advocacy o que pueden entorpecer y dificultar la estrategia. El siguiente esquema muestra cómo constuir los factores habilitantes y barreras:</p>
                          <br>
                          <h4><i>[Este Factor habilitante: Financiero, Tecnológico, Legal, Religioso, Cultural, Geográfico, Organizacional, entre otros] [me ayudará a lograr mi(s) objetivo(s)]</i></h4>
                          <br>
                          <h4><i>[Esta Barrera: Financiero, Tecnológico, Legal, Religioso, Cultural, Geográfico, Organizacional, entre otros] [me dificultará lograr mi(s) objetivo(s)]</i></h4>
