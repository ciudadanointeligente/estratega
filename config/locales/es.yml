    explanation:  #tab `Explanation & Examples` of stage 1
      explanation: "Explicación"
      title1: " "
      title1_description: |
                          <p>La primera etapa de la planificación de advocacy se relaciona con la identificación de un problema público y también, con los cambios que en el largo plazo serían necesarios de llevar a cabo en políticas públicas para solucionar el problema. </p>
                          <p>Es necesario tener en consideración que un problema público tiene causas múltiples y que la identificación de estas puede estar determinada por la forma en que se defina el problema. La identificación y definición del problema debe responder a por qué la temática en cuestión puede ser considerada como un problema, además explicitar a quién afecta y acotarla a un contexto territorial y a uno temporal. </p>
                          <p>A modo de que la definición del problema sea más sencilla, es posible completar el siguiente esquema:</p>
                          <br><h4><i>En [Un lugar determinado: País, Región, Ciudad, Continente, etc.] [Un grupo afectado: Ciudadanía, raza, segmento etario, sexo, etc.] [Pasa por esta problemática]</i></h4><br>
                          <p>Una vez establecido y definido el problema público, se deben identificar las causas y las consecuencias relacionados con el problema. Una herramienta de gran utilidad para estos fines es el “árbol de problemas”, ya que permite organizar esta información de forma gráfica. La identificación de las causas será la que dará pié al siguiente paso de la planificación, ya que permitirá tantear posibles soluciones de política pública. Es importante tener en consideración que las soluciones políticas pueden encontrarse relacionadas a más de una causa.</p>
      title2: " "
      title2_description: " "
