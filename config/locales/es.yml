      explanation_part1: |
                  <p>En este punto del proceso de planificación, el análisis necesario para sostener la estrategia de advocacy se ha completado, por lo tanto ahora es momento de utilizar este marco para orientar la definición de resultados a más corto plazo. Los resultados intermedios se pueden organizar de forma secuencial y ayudan a ver y a describir el camino plausible para lograr un cambio. De una forma simplificada, es posible entender los resultados intermedios como una serie de pasos que permitirán lograr un objetivo.</p>
                  <p>Los resultados intermedios se refieren a cambios en actitudes, creencias o comportamientos del público objetivo.</p>
