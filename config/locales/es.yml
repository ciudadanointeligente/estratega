      title1: "¿Qué problema público desean abordar?"
      title1_description: |
                          <p>Para desarrollar la meta y los objetivos se debe tener en cuenta el criterio SMART (por sus siglas en inglés), el cual indica que estos deben ser Específicos, Medibles, Alcanzables, Orientados a resultados, Realistas, relevantes y con un límite temporal, a modo de que la estrategia de advocacy sea factible. Siguiendo las disposiciones del criterio SMART, al establecer los objetivos se deben acompañar de un indicador o un conjunto de indicadores (que no debe ser de carácter binario), y que permiten en el mediano y largo plazo medir el cumplimiento de un objetivo. </p>
                          <p>Al igual que para la definición del problema y la estructuración de la meta, es posible usar un esquema para simplificar el establecimiento de los objetivos:</p>
                          <br>
                          <h4><i>Con el/la [Tipo de objetivo a alcanzar: Desarrollo de políticas públicas, Establecimiento de un tema en la agenda política, Adopción de políticas públicas, Bloqueo de políticas públicas, Implementación de políticas públicas, Mantenimiento de políticas públicas, etc.] el/en [Hito que marcará el término: Año o fecha; acontecimiento político, histórico o social] [Lograremos: indicador] [Que llevará al logro de la meta de incidencia]</i></h4>
                          <br>
                          <p>Una vez establecidos los objetivos, estos deben ser priorizados a través de un conjunto de “criterios de viabilidad”, los cuales ordenan los objetivos según la ventaja comparativa de cada uno a través de la asignación de puntajes conforme criterios predefinidos. Los objetivos con mayor puntaje serán los que tengan preferencia al momento de completar la planificación y luego llevarla a cabo, salvo los que tengan solo el puntaje MOMENTUM elevado, ya que estos dependen exclusivamente de la contingencia por lo tanto no pueden esperar. </p>
