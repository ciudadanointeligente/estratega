    explanation_stage6: #tab `Explanation & Examples` of stage 6
      title: "Explicación"
      subtitle1: "Establecimiento de peticiones"
      subtitle1_explanation:  |
                    <p>El primer paso que dar para la planificación de las peticiones, es determinar cuántas peticiones son necesarias para la realización de un resultado intermedio y en qué consiste cada una. Por ejemplo, si el resultado intermedio es lograr que al menos cuatro figuras públicas aboguen por la aprobación de la ley de tenencia responsable, las peticiones deben representar el camino para contactar a las figuras y convencerlas de que sean rostro o compartan una campaña determinada. </p>
                    <p>Definida la cantidad de peticiones necesarias para la realización de los resultados intermedios, es momento de definir para cada petición un encargado de la organización, un actor o un grupo de actores relacionados, un mensaje y un evento o actividad en donde tendrá lugar la petición. </p>
                    <p>Cada uno de los elementos anteriormente mencionados tienen un rol clave para la realización de cada petición, ya que el encargado de la organización es quien debe coordinar y supervisar la ejecución de un resultado intermedio, delegando tareas y velando por cumplir con lo planificado. El actor o grupo de actores son los individuos que tienen las atribuciones (formales e informales) para desencadenar el logro de una petición. El mensaje es la forma en que le vamos a transmitir al actor la necesidad de alguna acción, por lo que debe ajustarse a su contexto, creencias y posición política. Por último, el evento o actividad es el medio en el cual transmitir el mensaje a el actor.  </p>
                    <p>Para que la planificación de peticiones sea un proceso más simple, es necesario que contenga los siguientes elementos:
                    <ul>
                      <li><strong>Definición de petición:</strong> Paso que ayuda al logro de una petición.</li>
                      <li><strong>Actor(res):</strong> Individuo, cargo o institución que debe llevar a cabo una acción determinada para contribuir al logro de una petición.</li>
                      <li><strong>Encargado de la organización:</strong> Persona que debe coordinar todos los elementos. Debe ser seleccionada a posterior del actor o actores debido a que idealmente este tiene que ser afín a ellos.</li>
                      <li><strong>Mensaje(s):</strong> Mejor forma de transmitir la petición al actor o actores.</li>
                      <li><strong>Actividad:</strong> Momento, situación o evento a través del cual transmitir el mensaje al actor.</li>
                      <li><strong>Indicadores:</strong> Forma a través de la cual medir el logro de la petición. Debe representar un resultado ideal o esperado. Estos se encuentran ejemplificados en el anexo 6 y nunca deberán ser de carácter binario (sí o no).</li>
                    </ul>
