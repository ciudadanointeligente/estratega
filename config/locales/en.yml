      multiplying_effect: "<p><strong>Multiplying effect:</strong> Would it address several important real world problems at the same time? (at national level and/or at national and global level)</p>"
      catalytic: "<p><strong>Catalytic:</strong> Is achieving this particular advocacy objective almost a precondition for tackling other UNICEF advocacy objectives (e.g. policy adoption is a precondition for funding)?</p>"
      momentum: "MOMENTUM: Does the advocacy objective have enough momentum, or can momentum be generated?"
      demand: |
              <p><strong>Demand:</strong> Is there demand to carry the advocacy objective forward?</p>
              <ul>
                <li>Are there specific champions pushing the issue (governments; policy-makers; influential figures; etc.)?</li>
                <li>Are rights-holders (including children) articulating specific demands to duty-bearers?</li>
                <li>Are other important constituencies pushing policy-makers?</li>
                <li>Is there sufficient public awareness?</li>
              </ul>
      hooks_processes: |
              <p><strong>Hooks & processes:</strong></p>
              <ul>
                <li>Are there legislative or policy processes (national, regional or global) that open windows of opportunity to push for the advocacy objective?</li>
                <li>Has a UN Treaty Body, such as the Committee on the Rights of the Child, addressed the issue as part of country reporting or a General Comment?</li>
              </ul>
      intuitive: |
              <p><strong>Intuitive:</strong> Is the issue behind the advocacy objective easy to communicate and understand, or can we get it to be?</p>
              <ul>
                <li>Can the issue and the proposal be articulated in a compelling narrative?</li>
                <li>Is it an issue that has the potential to generate compassion and solidarity?</li>
              </ul>
      comparative_advantage: "Comparative Advantage: Does UNICEF have a mandate and comparative advantage with regard"
      alignment: |
              <p><strong>Alignment:</strong></p>
              <ul>
                <li>Is it consistent with UNICEF‚Äôs mandate (CRC and SDGs)?</li>
                <li>Is there a clear case under Convention on the Rights of Children (CRC)?</li>
                <li>Is it part of UNICEF‚Äôs existing medium- and long-term strategy and commitments, including the Strategic Plan?</li>
                <li>Does it contribute to reduce disparities?</li>
                <li>Are there synergies with other UNICEF agendas, e.g. existing fundraising schemes?</li>
                <li>Do we have senior management buy-in?</li>
              </ul>
      added_value: |
              <p><strong>Added value:</strong> Can UNICEF add value to the voices of other stakeholders in the pursuit of the advocacy objective?</p>
              <ul>
                <li>Is the issue behind the advocacy objective being addressed by anybody? If so, is it being approached appropriately (e.g. rights-based approach)?</li>
                <li>Do we have, or can we generate, the data and evidence to make a robust case?</li>
                <li>Do we have the technical expertise? </li>
                <li>Are we able to convene key partners?</li>
              </ul>
      loss_or_gain: |
              <p><strong>Loss or gain:</strong> Does UNICEF have a lot to gain (or a lot to lose) from pursuing (or not pursuing) the advocacy objective? </p>
              <ul>
                <li>Can the issue help raise UNICEF‚Äôs profile, or allow UNICEF to position itself strategically?</li>
                <li>Are there synergies with other UNICEF agendas, e.g. existing fundraising schemes?</li>
                <li>Is it an issue that UNICEF can‚Äôt be seen to be silent on (UNICEF must be there)?</li>
                <li>Are there significant risks for UNICEF, including from not engaging on the issue? </li>
              </ul>
