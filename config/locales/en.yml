    explanation:  #tab `Explanation & Examples` of stage 1
      explanation: "Explanation"
      title1: "Which real-world problem children are facing that you want to address?"
      title1_description: |
                          <p>A real-world problem is the negative situation children face that UNICEF would like to change (malnutrition, child poverty, infant mortality, disparities in education, etc). At the early stages of the planning process you should identify and articulate the real-world problem you want to address. The problem should be described as precisely and concretely as possible. For instance, whenever is possible, it should include the geographical scope, a time period, and population affected (see example below)</p>
      title2: "Which are the policy-related causes of the real-world problem?"
      title2_description: |
                          <p>Behind the real-world problems there are usually multiple causes, including causes related to programmes, to bad practices or to the policymaking environment. Advocacy work focuses specifically on the latest and often refers to causes such as deficient governance mechanisms, inadequate legal framework or imbalanced power relationships. Therefore, your problem analysis should prioritize the identification of these causes rather than all the factors behind the real-world problem.</p>
                          <p>To conduct the problem analysis, you can use a problem tree. The problem tree is a well-known tool that “will help advocates understand the immediate, underlying and root causes of the issue, as well as help in gathering information to support the analysis”.</p>
      title3: "Which policy solutions would constitute an appropriate response?"
      title3_description: |
                          <p>What are the main policy solutions that would resolve the problems identified and that UNICEF would like to see adopted?</p>
                          <p>The policy solutions usually refer to:</p>
                          <ul>
                            <li>Policy development (ex. Development of a nutrition national plan)</li>
                            <li>Placement on the policy agenda. (Ex: Official paper on new financing mechanisms)</li>
                            <li>Policy adoption. (Ex: approval of equal pay act)</li>
                            <li>Policy blocking: (Ex. Rejection of anti-homosexuality bill)</li>
                            <li>Policy implementation: (Ex. Implementation of regulations forbidding summary deportations by the police)</li>
                            <li>Policy maintenance. (Ex.: No reduction of budgets for child protection policies)</li>
                          </ul>
                          <p>In those contexts where a policy change may be too ambitious, an organization may aim for a discursive change (which should pave the way for a policy change in the longer run). For instance, for many years, given the lack of options to achieve change on policies related to tax heavens, organizations working on tax justice focused their advocacy efforts on a change in the discourse in the society so tax havens were seen by the majority as an unacceptable practice that distract critical resources for the countries to pay for social services. These efforts built the ground for changes in policy later on when opportunities appeared (i.e. with the 2008 financial crisis).</p>
      example: "Example"
      real_world_problem: "Real-world problem"
      real_world_problem_description: |
                          <p>Increasing mother to child transmission of HIV in country AEIOU during the last 3 years</p>
                          <h4>Policy dimensions of the problem</h4>
                          <ul>
                            <li>Women and children not included as target populations of the National Strategic Plan (epidemy historically concentrated in male drug users)</li>
                            <li>Health insurance law does not cover informal workers and many women at risk belong to this group. (Therefore, due to limited capacity to cover out-of-pocket expenditures women with little resources do not attend clinics for HIV testing and treatment)</li>
                            <li>PMTCT not included as a priority in the National Strategic Plan (few resources to improve services, campaigns, etc.)- Few donors paying attention to it.</li>
                            <li>Current legal framework stipulates detention for sex workers (after 3 monetary sanctions), which prevents sex workers to attend health services due to fear of being denounced. </li>
                          </ul>
      policy_solutions: "Policy Solutions"
      policy_solutions_description: |
                          <ul>
                            <li>Amendment to the Penal Code to remove sanctions in the form of detention for sex workers</li>
                            <li>Revision of the National HIV Strategy </li>
                            <li>Health insurance policy framework revised to cover disadvantaged informal workers</li>
                            <li>Increase donor funding on PMTCT</li>
                          </ul>
