      key_contribution: "KEY CONTRIBUTION: is the advocacy objective a key contribution to the problem?"
      big_difference: "<p><strong>Big difference:</strong> Would success on the advocacy objective make a significant difference in addressing the problem children face (assess in comparison with other objectives)?</p>"
      score: "Score"
      score_placeholder: "Enter number 1 to 3"
      main_arguments: "Main arguments"
